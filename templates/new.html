$def with (message, postname, bucket)
<html>
<head>
    <title></title>
</head>
<body>
$if message != None:
    $for m in message:
        <b>$m</b>
        <br>
<table>
    $if bucket:
        $for key in bucket:
            <tr>
                <td>
                    $key.name
                </td>
            </tr>
            <tr>
                <td>
                    <img src="https://s3.amazonaws.com/$bucket.name/$key.name" width="150" height="150">
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/del" method="POST">
                    <input type="hidden" name="bucketname" value=$bucket.name>
                    <input type="hidden" name="keyname" value=$key.name>
                    <input type="hidden" name="postname" value=$postname>
                    <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>

</table>

<form action="/new" enctype="multipart/form-data" method="POST">
    <table>
        $if postname == None:
            <tr>
                <td>postname :</td>
                <td><input type='text' name="postname"></td>
            </tr>
        $else:
            <tr>
                <td>postname :</td>
                <td>$postname</td>
                <td><input type="hidden" name="alreadyHave" value="1"></td>
                <td><input type="hidden" name="postname" value=$postname></td>
            </tr>
        <tr>
            <td>name :</td>
            <td><input type='text' name="name"></td>
        </tr>
        <tr>
            <td>Room Type :</td>
            <td>
                <select name="rooms">
                <option value="volvo">Bedroom</option>
                <option value="saab">Bathroom</option>
                <option value="fiat">Dinning room</option>
                <option value="audi">Kitchen</option>
                <option value="audi">Living room</option>
                <option value="audi">Balcony</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>file :</td>
            <td><input type='file' name="file2up"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="upload."></td>
        </tr>
    </table>
</form>
</body>
</html>
